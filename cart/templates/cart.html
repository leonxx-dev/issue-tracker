{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <h2>Cart</h2>    
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td class="text-left"><strong>Ticket ID</strong></td>
                    <td><strong>Title</strong></td>
                    <td class="text-center"><strong>Amount NOK</strong></td>
                    <td class="text-right"><strong>Remove</strong></td>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td class="text-left">{{item.ticket.id}}</td>
                    <td>{{item.ticket.title|truncatewords:10}}</td>
                    <td class="text-center">{{item.amount}}</td>
                    <td class="text-right">
                        <a href="{% url 'remove_from_cart' item.ticket.id %}" class="btn btn-danger btn-xs">X</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <p class="text-right"><strong>Total</strong></p>
        <p class="text-right"><strong>{{ total }} NOK</strong></p>
        <p class="text-right">
            <a href="{% url 'checkout' %}" class="btn btn-primary" role="button">
                <span aria-hidden="true"></span>
                <i class="fas fa-check-circle"></i> Checkout
            </a>
        </p>
    </div>
</div>
{% endblock %}
